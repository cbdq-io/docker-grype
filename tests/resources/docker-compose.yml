---
version: "3"

services:
  docker:
    container_name: docker
    environment:
      DOCKER_TLS_CERTDIR: ""
    image: docker:dind
    privileged: yes
    volumes:
      - certs:/certs/client
      - ../..:/work
    working_dir: /work

  grype:
    command: sleep infinity
    container_name: grype
    image: docker-grype:latest

  sut:
    environment:
      DOCKER_HOST: tcp://docker:2375
      DOCKER_TLS_CERTDIR: ""
      GRYPE_VERSION: "${GRYPE_VERSION}"
      IMAGE_NAME: docker-grype:latest
      LOG_LEVEL: DEBUG
      ONLY_FIXED: "${ONLY_FIXED-0}"
      SHOW_ALL_VULNERABILITIES: 1
    image: docker-grype:latest

volumes:
  certs:
