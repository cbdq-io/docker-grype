---
version: "3"

services:
  docker:
    container_name: docker
    environment:
      DOCKER_TLS_CERTDIR: ""
    image: docker:dind
    healthcheck:
      test: ["CMD-SHELL", "docker", "ps"]
      interval: 10s
      timeout: 5s
      retries: 5
    privileged: true
    volumes:
      - ../..:/work
    working_dir: /work

  grype:
    command: sleep infinity
    container_name: grype
    environment:
      DOCKER_HOST: tcp://docker:2375
      DOCKER_TLS_CERTDIR: ""
    image: docker-grype:latest
    healthcheck:
      test: ["CMD-SHELL", "docker", "ps"]
      interval: 30s
      timeout: 30s
      retries: 5
    volumes:
      - .:/tmp


  sut:
    environment:
      ADD_CPES_IF_NONE: 0
      DOCKER_HOST: tcp://docker:2375
      DOCKER_TLS_CERTDIR: ""
      GRYPE_VERSION: "${GRYPE_VERSION}"
      IMAGE_NAME: docker-grype:latest
      LOG_LEVEL: DEBUG
      ONLY_FIXED: 1
      SHOW_ALL_VULNERABILITIES: 1
      VULNERABILITIES_ALLOWED_LIST: 'GHSA-69cg-p879-7622,GHSA-69ch-w2m2-3vjp,GHSA-fxg5-wq6x-vr4w,GHSA-r48q-9g5r-8q2h,GHSA-vvpx-j8f3-3w6h'
